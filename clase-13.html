<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="./clase-13.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <aside class="product-detail">
        <div class="title-container">
            <img src="./iconos/right-arrow.svg" alt="">
            <p class="title">My order</p>
        </div>

        <div class="my-order-content">
            <div class="shopping-cart">
                <figure>
                    <img src="./logos/img1.jpg" alt="">
                </figure>
                <p>Colageno</p>
                <p>$95,00</p>
                <img src="./iconos/icons8.png" alt="close">
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="./logos/img2.png" alt="">
                </figure>
                <p>Glucosa</p>
                <p>$89,00</p>
                <img src="./iconos/icons8.png" alt="close">
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="./logos/img3.jpg" alt="">
                </figure>
                <p>Combos</p>
                <p>$100,00</p>
                <img src="./iconos/icons8.png" alt="close">
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="./logos/img4.jpg" alt="">
                </figure>
                <p>Hidratante</p>
                <p>$45,00</p>
                <img src="./iconos/icons8.png" alt="close">
            </div>
            <div class="shopping-cart">
                <figure>
                    <img src="./logos/img5.jpg" alt="">
                </figure>
                <p>Aceites</p>
                <p>$13,00</p>
                <img src="./iconos/icons8.png" alt="close">
            </div>
            <div class="shopping-cart">
                <figure>
                    <img src="./logos/img6.jpg" alt="">
                </figure>
                <p>Relog</p>
                <p>$120,00</p>
                <img src="./iconos/icons8.png" alt="close">
            </div>

            <div class="order">
                <p>
                    <span>Total</span>
                </p>
                <p>$560.00</p>
            </div>

            <button class="primary-button">
                Checkout
            </button>
        </div>
    </aside>

</body>

</html>
